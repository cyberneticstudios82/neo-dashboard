<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>AURORA AGI</title>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<style>
*{margin:0;padding:0}body{font-family:'JetBrains Mono',monospace;background:#050810;color:#e0e6ed;overflow:hidden}
#c{position:fixed;top:0;left:0;width:100%;height:100%}
#loading{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);font-size:24px;color:#00d4ff;z-index:200}
.top{position:fixed;top:0;left:0;right:0;height:50px;background:linear-gradient(180deg,#0a1428,#0a1428);border-bottom:1px solid #00d4ff;display:flex;align-items:center;justify-content:space-between;padding:0 25px;z-index:100}
.logo{font-size:18px;color:#00d4ff;letter-spacing:4px}.logo span{color:#00ff88}
.left{position:fixed;left:15px;top:60px;width:180px;bottom:15px;overflow-y:auto}
.card{background:linear-gradient(145deg,#141e30,#0f1725);border:1px solid #00d4ff33;border-radius:10px;padding:10px;margin-bottom:8px}
.card h3{font-size:11px;color:#00d4ff;margin:0 0 4px}.card p{font-size:9px;color:#5a6a7a;margin:0}
.sv{font-size:16px;color:#fff;font-weight:bold}
.right{position:fixed;right:15px;top:60px;width:200px;bottom:15px;background:#0a1428;border:1px solid #00d4ff33;border-radius:10px;padding:10px;overflow-y:auto}
.log{font-size:10px;color:#00d4ff;margin-bottom:8px}
.le{font-size:8px;padding:5px 7px;margin-bottom:4px;border-left:2px solid #333;background:rgba(0,0,0,0.3)}
</style></head>
<body>
<div id="loading">⚡ Initializing AURORA...</div>
<canvas id="c"></canvas>
<div class="top"><div class="logo">◆ AURORA <span>AGI</span></div></div>
<div class="left">
<div class="card"><h3>⚡ AURORA</h3><p>AI Agent</p><div class="sv" id="s0">0</div><span style="font-size:8px;color:#5a6a7a">Cycles</span></div>
<div class="card"><h3>α ALPHA</h3><p>Discovery</p><div class="sv" id="sa">0</div><span style="font-size:8px;color:#5a6a7a">Strategies</span></div>
<div class="card"><h3>β BETA</h3><p>Validation</p><div class="sv" id="sb">0</div><span style="font-size:8px;color:#5a6a7a">Validated</span></div>
<div class="card"><h3>γ GAMMA</h3><p>Optimization</p><div class="sv" id="sg">78%</div><span style="font-size:8px;color:#5a6a7a">Accuracy</span></div>
<div class="card"><h3>δ DELTA</h3><p>Execution</p><div class="sv" id="sd">0</div><span style="font-size:8px;color:#5a6a7a">Tasks</span></div>
<div class="card"><h3>ω OMEGA</h3><p>Allocation</p><div class="sv" id="so">$0</div><span style="font-size:8px;color:#5a6a7a">Allocated</span></div>
</div>
<div class="right"><div class="log">◈ ACTIVITY</div><div id="lf"></div></div>
<script>
var TD={agi:92};var scene,camera,renderer,agents=[];
function lg(m){var f=document.getElementById('lf'),e=document.createElement('div');e.className='le';e.textContent=m;f.insertBefore(e,f.firstChild);if(f.children.length>15)f.removeChild(f.lastChild);}
try{
scene=new THREE.Scene();scene.background=new THREE.Color(0x050810);
camera=new THREE.PerspectiveCamera(50,innerWidth/innerHeight,0.1,1000);camera.position.set(0,15,30);
renderer=new THREE.WebGLRenderer({canvas:document.getElementById('c'),antialias:true});renderer.setSize(innerWidth,innerHeight);
scene.add(new THREE.AmbientLight(0x334455,1.5));scene.add(new THREE.DirectionalLight(0xffffff,1).translateY(25).translateZ(15));
scene.add(new THREE.Mesh(new THREE.PlaneGeometry(50,50),new THREE.MeshStandardMaterial({color:0x080c14})).rotateX(-Math.PI/2));
scene.add(new THREE.GridHelper(50,50,0x00d4ff,0x0a1520));
var colors=[0x00d4ff,0xff6b6b,0x4ecdc4,0xffe66d,0x95e1d3,0xa55eea];
var names=['AURORA','ALPHA','BETA','GAMMA','DELTA','OMEGA'];
colors.forEach(function(c,i){var x=(i-2.5)*4;var g=new THREE.Group();
g.add(new THREE.Mesh(new THREE.CylinderGeometry(1,1.2,0.2,32),new THREE.MeshStandardMaterial({color:0x222233,metalness:0.9})).translateY(0.1));
g.add(new THREE.Mesh(new THREE.TorusGeometry(0.8,0.06,16,64),new THREE.MeshBasicMaterial({color:c})).translateY(0.25));
g.add(new THREE.Mesh(new THREE.CylinderGeometry(0.4,0.5,2.2,16),new THREE.MeshStandardMaterial({color:c,emissive:c,emissiveIntensity:0.3})).translateY(1.3));
var head=new THREE.Mesh(new THREE.SphereGeometry(0.4,16,16),new THREE.MeshStandardMaterial({color:c,emissive:c,emissiveIntensity:0.5}));head.position.y=2.6;g.add(head);
var orb=new THREE.Mesh(new THREE.SphereGeometry(0.15,12,12),new THREE.MeshBasicMaterial({color:c}));orb.position.y=3.2;g.add(orb);
g.position.set(x,0,0);scene.add(g);agents.push({g,orb});});
document.getElementById('loading').style.display='none';lg('AURORA initialized');
}catch(e){console.error(e);document.getElementById('loading').textContent='Error: '+e.message;}
setTimeout(function(){document.getElementById('loading').style.display='none';},2000);
setInterval(function(){
TD.agi=Math.min(99,85+Math.floor(Math.random()*8));
document.getElementById('s0').textContent=parseInt(document.getElementById('s0').textContent)+1;
document.getElementById('sa').textContent=Math.floor(Math.random()*500)+500;
document.getElementById('sg').textContent=(70+Math.floor(Math.random()*15))+'%';
},4000);
setInterval(function(){var msgs=['Learning...','Discovering...','Validating...','Training...','Computing...','Scanning...'];lg(names[Math.floor(Math.random()*6)]+': '+msgs[Math.floor(Math.random()*msgs.length)]);},5000);
var t=0;function anim(){requestAnimationFrame(anim);t+=0.01;agents.forEach(function(a,i){if(a.orb)a.orb.position.y=3.2+Math.sin(t*2+i)*0.1;});camera.position.x=Math.sin(t*0.04)*6;camera.lookAt(0,2,0);renderer.render(scene,camera);}anim();
window.onresize=function(){camera.aspect=innerWidth/innerHeight;camera.updateProjectionMatrix();renderer.setSize(innerWidth,innerHeight);};
</script></body></html>
