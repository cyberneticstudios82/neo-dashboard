<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>APEX HQ</title>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<style>
body{margin:0;overflow:hidden;background:#000;color:#fff;font-family:monospace}
#c{position:fixed;top:0;left:0;width:100%;height:100%}
.top{position:fixed;top:0;left:0;right:0;height:40px;background:#111;border-bottom:1px solid #0f0;display:flex;align-items:center;padding:0 20px;z-index:100}
.logo{color:#0f0;font-size:16px;font-weight:bold}
.kpi{margin-left:30px;font-size:12px;color:#888}
.kpi span{color:#0f0}
.left{position:fixed;left:10px;top:50px;width:180px;bottom:10px;background:#111;border:1px solid #333;padding:10px;z-index:50}
.card{background:#222;border:1px solid #444;padding:8px;margin-bottom:8px;border-radius:4px}
.card h3{color:#0f0;font-size:12px;margin:0 0 4px 0}
.card p{color:#888;font-size:10px;margin:0}
.right{position:fixed;right:10px;top:50px;width:200px;bottom:10px;background:#111;border:1px solid #333;padding:10px;z-index:50}
.log{font-size:10px;color:#888;margin-bottom:4px}
.log-entry{font-size:9px;padding:4px;background:#222;margin-bottom:4px;border-left:2px solid #0f0}
.bot{position:fixed;bottom:10px;left:200px;right:220px;height:40px;background:#111;border:1px solid #333;display:flex;align-items:center;justify-content:space-around;z-index:50}
.stat{text-align:center}
.stat .val{color:#0f0;font-size:14px;font-weight:bold}
.stat .lbl{color:#666;font-size:8px}
</style></head>
<body>
<div id="c"></div>
<div class="top"><div class="logo">APEX HQ</div><div class="kpi"><span>P&L: $0</span> <span>Trades: 0</span> <span>Win: 0%</span></div></div>
<div class="left">
<div class="card"><h3>üëë APEX</h3><p>Orchestrator</p></div>
<div class="card"><h3>üî¨ ARIA</h3><p>Market Analyst</p></div>
<div class="card"><h3>ü§ñ BOTLING</h3><p>Execution</p></div>
<div class="card"><h3>üõ°Ô∏è AEGIS</h3><p>Risk Manager</p></div>
<div class="card"><h3>üìà OPPE</h3><p>Strategy</p></div>
<div class="card"><h3>üìö ARGENT</h3><p>Memory</p></div>
</div>
<div class="right"><div class="log" style="color:#0f0;margin-bottom:8px">ACTIVITY</div><div id="logs"></div></div>
<div class="bot"><div class="stat"><div class="val" id="pnl">$0</div><div class="lbl">P&L</div></div><div class="stat"><div class="val" id="trades">0</div><div class="lbl">Trades</div></div><div class="stat"><div class="val" id="win">0%</div><div class="lbl">Win</div></div></div>
<script>
try{
// 3D Scene
var sc=new THREE.Scene();
sc.background=new THREE.Color(0x050508);
var ca=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,0.1,1000);
ca.position.set(0,8,20);
var re=new THREE.WebGLRenderer();
re.setSize(innerWidth,innerHeight);
document.getElementById('c').appendChild(re.domElement);

// Floor
sc.add(new THREE.Mesh(new THREE.PlaneGeometry(30,30),new THREE.MeshStandardMaterial({color:0x111111})).rotateX(-Math.PI/2));
// Grid
sc.add(new THREE.GridHelper(30,30,0x00ff00,0x003300));
// Lighting
sc.add(new THREE.AmbientLight(0x666666,1));
sc.add(new THREE.DirectionalLight(0xffffff,0.5).position.set(5,10,5));

// 6 Agents
var cols=[0xffd700,0x00ffff,0xff8800,0xff00ff,0x00ff00,0xcccccc];
var agents=[];
for(var i=0;i<6;i++){
var x=(i-2.5)*4;
var g=new THREE.Group();
g.add(new THREE.Mesh(new THREE.BoxGeometry(1,0.1,1),new THREE.MeshLambertMaterial({color:0x333333})).translateY(0.5));
var head=new THREE.Mesh(new THREE.SphereGeometry(0.3,16,16),new THREE.MeshLambertMaterial({color:cols[i],emissive:cols[i],emissiveIntensity:0.5}));
head.position.y=1.3;g.add(head);
var orb=new THREE.Mesh(new THREE.SphereGeometry(0.15,12,12),new THREE.MeshLambertMaterial({color:cols[i],emissive:cols[i],emissiveIntensity:1}));
orb.position.y=1.8;g.add(orb);
g.position.x=x;
sc.add(g);
agents.push({g,orb});}

// Animation
function anim(){requestAnimationFrame(anim);var t=Date.now()*0.001;
agents.forEach(function(a,i){a.orb.position.y=1.8+Math.sin(t*2+i)*0.1;});
ca.lookAt(0,1,0);re.render(sc,ca);}anim();

// Update UI
var TD={pnl:0,trades:0,wins:0};
function log(m){var d=document.getElementById('logs');var e=document.createElement('div');e.className='log-entry';e.textContent=new Date().toLocaleTimeString()+' '+m;d.insertBefore(e,d.firstChild);if(d.children.length>15)d.removeChild(d.lastChild);}
setTimeout(function(){log('APEX: System online');log('ARIA: Ready');log('BOTLING: Ready');log('AEGIS: Ready');log('OPPE: Ready');log('ARGENT: Ready');},1000);
setInterval(function(){TD.trades++;var p=Math.random()>0.5?Math.random()*100:-Math.random()*80;TD.pnl+=p;if(p>0)TD.wins++;document.getElementById('pnl').textContent='$'+(TD.pnl>=0?'+':'')+TD.pnl.toFixed(0);document.getElementById('trades').textContent=TD.trades;document.getElementById('win').textContent=Math.round(TD.wins/TD.trades*100)+'%';log('BOTLING: Trade '+(p>0?'WIN':'LOSS')+' $'+Math.abs(p).toFixed(0));},5000);
}catch(e){alert('Error: '+e.message);console.error(e);}
</script></body></html>
